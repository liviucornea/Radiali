<div class="content">
    <h1>{{"PRODUCTS.TITLE" | translate}}</h1>
    <h3>Lista produse:</h3>
    <div class="search">
        <mat-form-field class="example-form-field">
            <mat-label>Cauta produsul in tabela</mat-label>
            <input matInput type="text" [(ngModel)]="forProdSearch" (input)="searchProduct()">
            <button mat-button *ngIf="forProdSearch" matSuffix mat-icon-button aria-label="Clear" 
            (click)="forProdSearch='';searchProduct()">
              <mat-icon>Inchide</mat-icon>
            </button>
          </mat-form-field>
    </div>
    <hr>
    <div class="card">
        <span *ngIf="noSearchResult">Nu sunt produse pentru cautarea aceasta</span>
        <table mat-table [dataSource]="dataSource" matSort *ngIf="!noSearchResult">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Code Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="model">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Model</th>
              <td mat-cell *matCellDef="let element"> {{element.model}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div class="paginator">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
          
    </div>
</div>
