<form class="the-form"  [formGroup]="loginForm">
    <div class="spinner-container" *ngIf="isLoading">
      <mat-progress-spinner class="spinner"
      [color]="'primary'"
      [mode]="'indeterminate'"
      [value]="50">
      </mat-progress-spinner>
    </div>
    <span>{{"LOGIN.HEADER-TITLE" | translate}} </span>
    <mat-divider></mat-divider>
      <div class="row">
          <mat-form-field class="item-half-width">
              <mat-label>User</mat-label>
              <input matInput formControlName="role">
            </mat-form-field>
            <mat-form-field class="product-half-width">
                <mat-label>Parola</mat-label>
                <input matInput placeholder="Parola" formControlName="password">
              </mat-form-field>
      </div>
      <mat-divider></mat-divider>
      <div class="row-buttons">
        <button mat-raised-button color="primary" (click)="doLogin()">{{"BUTTONS.LOGIN" | translate}}</button>
        <button mat-raised-button color="accent" (click)="doCancel()">{{"BUTTONS.LOGIN" | translate}}</button>
      </div>
      <h3>{{message}}</h3>
    </form>
